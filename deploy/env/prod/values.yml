---
hostname: www.greenpeace.org
environment: production
api: >
  https://www.greenpeace.org/international/wp-content/
  themes/planet4-master-theme/templates/countries.json
static: >
  https://www.greenpeace.org/global/static/
ingress:
  hosts:
    - name: www.greenpeace.org
      path: global
    - name: www-stage.greenpeace.org
      path: global
minReplicaCount: 2
maxReplicaCount: 5
openresty:
  cloudflare:
    enabled: true
resources:
  limits:
    memory: 192Mi
